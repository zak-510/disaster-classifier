<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xBD Pipeline Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .chart-container {
            height: 400px;
            margin-bottom: 20px;
        }
        .stats-card {
            margin-bottom: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .image-card img {
            width: 100%;
            height: auto;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">xBD Pipeline Dashboard</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Pipeline Statistics</h2>
                <div id="stats-container" class="row">
                    <!-- Stats cards will be inserted here -->
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Damage Distribution</h5>
                        <div id="damage-distribution" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Confidence Distribution</h5>
                        <div id="confidence-histogram" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Results</h2>
                <div id="results-container" class="image-grid">
                    <!-- Results will be inserted here -->
                </div>
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;

        // Load statistics
        fetch('/api/statistics')
            .then(response => response.json())
            .then(stats => {
                const statsContainer = document.getElementById('stats-container');
                statsContainer.innerHTML = `
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h5 class="card-title">Total Buildings</h5>
                                <p class="card-text">${stats.total_buildings}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h5 class="card-title">Average Confidence</h5>
                                <p class="card-text">${stats.avg_confidence.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h5 class="card-title">Min Confidence</h5>
                                <p class="card-text">${stats.min_confidence.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h5 class="card-title">Max Confidence</h5>
                                <p class="card-text">${stats.max_confidence.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                `;
            });

        // Load results with pagination
        function loadResults() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            
            fetch(`/api/results?page=${currentPage}&page_size=500`)
                .then(response => response.json())
                .then(data => {
                    // Update charts
                    Plotly.newPlot('damage-distribution', [data.charts.damage_distribution]);
                    Plotly.newPlot('confidence-histogram', [data.charts.confidence_histogram]);
                    
                    // Add results to grid
                    const resultsContainer = document.getElementById('results-container');
                    data.results.forEach(result => {
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.innerHTML = `
                            <img src="${result.image}" alt="Result">
                            <div class="mt-2">
                                <strong>Damage Level:</strong> ${result.damage_level}<br>
                                <strong>Confidence:</strong> ${result.confidence.toFixed(2)}
                            </div>
                        `;
                        resultsContainer.appendChild(card);
                    });
                    
                    // Update pagination state
                    hasMore = data.results.length === 500;
                    currentPage++;
                    isLoading = false;
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Initial load
        loadResults();

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                loadResults();
            }
        });
    </script>
</body>
</html>
